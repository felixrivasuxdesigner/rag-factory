  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test Docker Compose Build
      run: |
        docker-compose -f docker/docker-compose.yml config
        echo "Docker compose config is valid"
