version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: vector-db
    environment:
      - POSTGRES_DB=vector_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    # Run as a module to ensure correct package resolution within the container
    command: ["python", "-m", "core.main"]
    depends_on:
      - db
      - ollama
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/vector_db
      - OLLAMA_HOST=ollama
    restart: unless-stopped

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - ollama
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/vector_db
      - OLLAMA_HOST=ollama
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data: